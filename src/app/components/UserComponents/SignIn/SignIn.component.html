<div class="wholesignindiv">
      <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div class="row rows" *ngIf="authError">
            <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
          </div>

          <div class="row rows">
            <div class="col-12">
              <label for="email">Email</label>
              <input ngModel #email="ngModel" name="email" type="email" class="form-control">
            </div>
          </div>

          <div class="row rows">
            <div class="col-12">
              <label for="password">Password</label>
              <input ngModel #password="ngModel" name="password" type="password" class="form-control">
            </div>
          </div>

          <div class="row mt-2 rows">
            <div class="col-12">
              <button class="btn btn-primary button" type="submit">Login</button>
            </div>
          </div>

        </form>
        <button class="regbutton" (click)="gotoSignUp()">Click here to register</button>
      </div>


</div>
